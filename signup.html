  <script>
    // Toggle password visibility
    document.querySelectorAll('.fa-eye').forEach(icon => {
      icon.addEventListener('click', function() {
        const input = this.parentNode.previousElementSibling;
        if (input.type === 'password') {
          input.type = 'text';
          this.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          this.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    });

    // Password strength meter
    const passwordInput = document.getElementById('password');
    const strengthBars = [
      document.getElementById('strength-1'),
      document.getElementById('strength-2'),
      document.getElementById('strength-3'),
      document.getElementById('strength-4')
    ];
    const strengthText = document.getElementById('strength-text').querySelector('span');

    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;

      // Length check
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;

      // Complexity checks
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      // Cap at 4
      strength = Math.min(strength, 4);

      // Update UI
      strengthBars.forEach((bar, index) => {
        if (index < strength) {
          bar.classList.remove('bg-gray-200');
          if (strength <= 2) {
            bar.classList.add('bg-red-500');
          } else if (strength === 3) {
            bar.classList.add('bg-yellow-500');
          } else {
            bar.classList.add('bg-green-500');
          }
        } else {
          bar.className = 'password-strength flex-1 bg-gray-200' + (index < 3 ? ' mr-1' : '');
        }
      });

      // Update text
      const strengthLabels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
      strengthText.textContent = strengthLabels[strength];
      strengthText.className = strength <= 2 ? 'text-red-500' : strength === 3 ? 'text-yellow-500' : 'text-green-500';
    });
  </script>
